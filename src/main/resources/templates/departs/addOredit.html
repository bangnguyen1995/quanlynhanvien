<div class="container">

  <div style="text-align: center; color: green;" ><h3>Add or update depart</h3>
  <div th:if="${message != null}">
							<h4 th:text="${message}"></h4>
						</div>
  </div>
  
<form th:action="@{/departs/saveOrupdate}" method=post th:object="${depart}" >
  <div class="form-group" th:if="${id>0}">
    <label for="id">ID:</label>
    <input type="text" th:field="*{id}" class="form-control" id="id"  placeholder="Depart Id" readonly="readonly">
   
  </div>
  
  <div class="form-group">
    <label for="name">Name</label>
    <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Depart name">
  </div>
  
  <button type="submit" class="btn btn-primary">Save</button>
</form></div>
