<head>
<meta charset="ISO-8859-1">

<body>

  <a class="navbar-brand" href="#">ADMIN</a>

  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <li class="nav-item active">
        <a class="nav-link"  href="/departs/list">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/staff/list">List staffs</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="/rank/rank">Rank</a>

       <li class="nav-item">
        <a class="nav-link" href="/user/login">logout</a>

	<div style="text-align: center; color: green;">
		<h3>List all staffs</h3>
	</div>
	<div>
		<div style="margin-right: 20px; float: right;">
			<form class="form-inline my-2 my-lg-0" th:action="@{/staff/find}">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search" name = name>
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
		<div>
			<a th:href="@{'/staff/add'}" class="btn btn-outline-primary"
				style="margin-bottom: 10px; margin-left: 30px; float: left:;">Add
				staff</a>
		</div>
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Name</th>
				<th scope="col">Gender</th>
				<th scope="col">Birthday</th>
				<th scope="col">Email</th>
				<th scope="col">Phone</th>
				<th scope="col">Salary</th>
				<th scope="col">Notes</th>
				<th scope="col">Depart</th>
				<th scope="col">photo</th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item:${list}">
				<td th:text="${item.id}"></td>
				<td th:text="${item.hoten}"></td>
				<td th:text="${item.gioitinh?'Nam':'Nu'}"></td>
				<td th:text="${item.birthday}"></td>
				<td th:text="${item.email}"></td>
				<td th:text="${item.sdt}"></td>
				<td th:text="${item.luong}"></td>
				<td th:text="${item.mota}"></td>
				<td th:text="${item.depart.name}"></td>

				<td><img th:src="@{'/getimage/' + ${item.id}}" width="100px"
					height="120px"></td>
				<td><a href="" class="btn btn-outline-secondary"
					th:href="@{'/staff/edit/' + ${item.id}}">Edit</a> <a
					class="btn btn-outline-success"
					th:href="@{'/staff/delete/' + ${item.id}}">Delete</a> 
					<a th:href="@{'/record/find/' + ${item.id}}"
					class="btn btn-outline-danger">Records</a></td>

			</tr>


		</tbody>

	</table>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
